- block:
    - name: "letsencrypt : SETUP cron : [{{ le_setup_cron_loop }}] - create directory {{ playbook_dir }}/.cron"
      file:
        path: "{{ playbook_dir }}/.cron"
        state: directory
    - name: "letsencrypt : SETUP cron : [{{ le_setup_cron_loop }}] - config cron environment"
      template:
        src: "roles/letsencrypt/templates/setup/localhost/cron_env.j2"
        dest: "{{ playbook_dir }}/.cron/letsencrypt_{{ le_setup_cron_loop }}"
        owner: root
        group: root
        mode: 0744
      delegate_to: 127.0.0.1
    - name: "letsencrypt : SETUP cron : [{{ le_setup_cron_loop }}] - config cronjob"
      cron:
        name: "letsencrypt [{{ le_setup_cron_loop }}]"
        minute: 0
        hour: 22
        user: root
        cron_file: letsencrypt
        job: ". {{ playbook_dir }}/.cron/letsencrypt_{{ le_setup_cron_loop }}; /usr/bin/ansible-playbook {{ playbook_dir }}/{{ le_cron_playbook_filename }} -i {{ inventory_file }} --vault-password-file {{ le_cron_vault_password_file }} -l {{ le_setup_cron_loop }} -t certificate,deploy > /dev/null 2>&1"
      delegate_to: 127.0.0.1
  when: le_setup_cron_loop in group_names